<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<body>
		<h1 id="title">Tic Tac Toe</h1>
		<p>To win, simply get a row of three of your assigned letter. To play against a CPU, type in "CPU" for O's player name. (click "Reset" to change player names).</p>

		<div id="grid">
			<div class="row">
				<div id="0"></div>
				<div id="1"></div>
				<div id="2"></div>
			</div>
			<div class="row">
				<div id="3"></div>
				<div id="4"></div>
				<div id="5"></div>
			</div>
			<div class="row">
				<div id="6"></div>
				<div id="7"></div>
				<div id="8"></div>
			</div>
		</div>
		
		<div id="control-panel">
			<a class="button main" href="#" onclick="resetGrid()">New game</a>
			<a class="button" href="#" onclick="resetGame()">Reset</a>
			<label><input type="checkbox" id="overwrite_mode"> Overwrite cells</label>
		</div>

		<div id="info">
			<h2>Game info</h2>
			<p id="turn_count"></p>
			<p id="players"></p>
			<p id="current_player"></p>
		</div>
	</body>

	<div id="win-screen">
		<div>
			<h1 id="winner">Nobody wins!</h1>
			<p>Good job! Here's a little pat on the back!</p>
			<p><i>Pats you on back.</i></p>

			<a class="button main" href="#" onclick="resetGrid(); closeWindow();">New game</a>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/cpu.js"></script>
	<script src="js/popup.js"></script>
</html>
