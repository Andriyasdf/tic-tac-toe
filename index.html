<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<body>
		<h1 id="title">Tic Tac Toe</h1>
		<p>To win, simply get three of your letter (x's or o's) in a row.</p>

		<div id="grid">
			<div class="row">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="row">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="row">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<h2 id="current_player"></h2>

		<div id="control-panel">
			<a class="button main" id="new_game_button" href="#" onclick="newGame()">New game</a>
			<a class="button alt" id="restart_button" href="#" onclick="newGame()">Restart</a>
		</div>

		<div id="info">
			<h2>Game info</h2>
			<p id="turn_count"></p>
			<p id="players"></p>
		</div>
	</body>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</html>
